name: service-insights

# Define network
networks:
  app-network:
    driver: bridge

# Define services
services:
  # External Dependencies
  azurite:
    container_name: azurite
    image: mcr.microsoft.com/azure-storage/azurite
    command: azurite --silent
    networks:
      - app-network
    ports:
      - "10000:10000"

  azurite-setup:
    container_name: azurite-setup
    build:
      context: ./
      dockerfile: ./azurite/Dockerfile
    # network_mode: host
    depends_on:
      - azurite
    environment:
      - AZURITE_CONNECTION_STRING=${AZURITE_CONNECTION_STRING}
    networks:
      - app-network

  sql-edge:
    container_name: sql-edge
    image: mcr.microsoft.com/azure-sql-edge
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${PASSWORD}
    networks:
      - app-network
    ports:
      - "1433:1433"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -v --silent 127.0.0.1:1433 --stderr - | grep -q 'Empty reply from server'",
        ]
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 30s

  db-setup:
    container_name: db-setup
    network_mode: host
    build: ./database
    depends_on:
      sql-edge:
        condition: service_healthy
    environment:
      - PASSWORD=${PASSWORD}
      - DB_NAME=${DB_NAME}
    # networks:
    #   - app-network

  # Analytics Data Service
  analytics-save-transformed-data:
    container_name: analytics-save-transformed-data
    # network_mode: host
    build:
      context: ./src/
      dockerfile: ./AnalyticsDataService/SaveTransformedData/Dockerfile
    networks:
      - app-network
    ports:
      - "6008:6008"
    environment:
      - ASPNETCORE_URLS=http://*:6008

  # BI Analytics Service
  analytics-retrieve-data:
    container_name: analytics-retrieve-data
    # network_mode: host
    build:
      context: ./src/
      dockerfile: ./BIAnalyticsService/RetrieveData/Dockerfile
    networks:
      - app-network
    ports:
      - "6009:6009"
    environment:
      - ASPNETCORE_URLS=http://*:6009

  # Episode Data Service
  create-episode:
    container_name: create-episode
    # network_mode: host
    build:
      context: ./src/
      dockerfile: ./EpisodeDataService/CreateEpisode/Dockerfile
    networks:
      - app-network
    ports:
      - "6007:6007"
    environment:
      - ASPNETCORE_URLS=http://*:6007
      - ServiceInsightsDbConnectionString=Server=sql-edge,1433;Database=${DB_NAME};User Id=SA;Password=${PASSWORD};TrustServerCertificate=True

  get-episode:
    container_name: get-episode
    # network_mode: host
    build:
      context: ./src/
      dockerfile: ./EpisodeDataService/GetEpisode/Dockerfile
    networks:
      - app-network
    ports:
      - "6070:6070"
    environment:
      - ASPNETCORE_URLS=http://*:6070
      - ServiceInsightsDbConnectionString=Server=sql-edge,1433;Database=${DB_NAME};User Id=SA;Password=${PASSWORD};TrustServerCertificate=True

  # Episode Integration Service
  receive-data:
    container_name: receive-data
    # network_mode: host
    build:
      context: ./src/
      dockerfile: ./EpisodeIntegrationService/ReceiveData/Dockerfile
    networks:
      - app-network
    ports:
      - "7071:7071"
    environment:
      - ASPNETCORE_URLS=http://*:7071
      - ProcessDataURL=http://process-data:7072/api/ProcessData

  process-data:
    container_name: process-data
    # network_mode: host
    build:
      context: ./src/
      dockerfile: ./EpisodeIntegrationService/ProcessData/Dockerfile
    networks:
      - app-network
    ports:
      - "7072:7072"
    environment:
      - ASPNETCORE_URLS=http://*:7072
      - EpisodeManagementUrl=http://create-update-episode:6006/api/CreateUpdateEpisode
      - ParticipantManagementUrl=http://update-participant:7074/api/UpdateParticipant

  # Episode Management Service
  create-update-episode:
    container_name: create-update-episode
    # network_mode: host
    build:
      context: ./src/
      dockerfile: ./EpisodeManagementService/CreateUpdateEpisode/Dockerfile
    networks:
      - app-network
    ports:
      - "6006:6006"
    environment:
      - ASPNETCORE_URLS=http://*:6006
      - CreateEpisodeUrl=http://create-episode:6007/api/CreateEpisode

  get-episode-mgmt:
    container_name: get-episode-mgmt
    # network_mode: host
    build:
      context: ./src/
      dockerfile: ./EpisodeManagementService/GetEpisode/Dockerfile
    networks:
      - app-network
    ports:
      - "6060:6060"
    environment:
      - ASPNETCORE_URLS=http://*:6060
      - GetEpisodeUrl=http://get-episode:6070/api/GetEpisode

  # Participant Management Service
  get-participant:
    container_name: get-participant
    # network_mode: host
    build:
      context: ./src/
      dockerfile: ./ParticipantManagementService/GetParticipant/Dockerfile
    networks:
      - app-network
    ports:
      - "7073:7073"
    environment:
      - ASPNETCORE_URLS=http://*:7073

  update-participant:
    container_name: update-participant
    # network_mode: host
    build:
      context: ./src/
      dockerfile: ./ParticipantManagementService/GetParticipant/Dockerfile
    networks:
      - app-network
    ports:
      - "7074:7074"
    environment:
      - ASPNETCORE_URLS=http://*:7074
